<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus TRACKER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<div class="container">
<body>
<h1>Reported Corona Cases</h1>


<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}" ></h1>
    <p class="lead">total cases all over usa</p>
    <hr class="my-4">
    <p>Look total number of cases in each State of USA</p>
</div>



    <table class="table">
        <tr>
            <th >Province_State</th>
            <th>Country_Region</th>
            <th>Confirmed_Cases</th>
        </tr>
        <tr th:each="prod : ${caseUpdates}">
            <td th:text="${prod.getState()}"></td>
            <td th:text="${prod.getCountry()}"></td>
            <td th:text="${prod.getLatestTotalCases()}"></td>

        </tr>
    </table>

</div>

</body>

</html>
